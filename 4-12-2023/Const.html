<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript const</h2>
    <p id="demo"></p>

    <script>
        const car = { type: "BMW", model: "500", color: "white" };
        car.color = "red";
        car.owner = "Johnson";

        document.getElementById("demo").innerHTML = "Car owner is " + car.owner; 
    </script>

</body>

</html>
