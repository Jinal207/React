<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript reduce</h2>
    <p id="demo"></p>

    <script>
        const numbers = [1, 2, 3, 4, 5];
        let num = numbers.reduce(myFunction);
        document.getElementById("demo").innerHTML = "The sum is " + num;

        function myFunction(total, value) {
            return total + value;
        }
    </script>
</body>

</html>
