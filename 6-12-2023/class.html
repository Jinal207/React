<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript class</h2>
    <p id="demo"></p>

    <script>
        class Car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
        }

        const myCar1 = new Car("Ford", 2014);
        const myCar2 = new Car("Audi", 2015);
        document.getElementById("demo").innerHTML = myCar1.name + myCar1.year + " " + myCar2.name;

    </script>
</body>

</html>
