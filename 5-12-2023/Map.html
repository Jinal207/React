<!DOCTYPE html>
<html> 

    <body>

        <h2>JavaScript Map Object</h2>
        <p id="demo"></p>

        <script>
            const fruits = new Map([
                ["apples", 100],
                ["banana", 200],
                ["oranges", 300]
            ]);
            document.getElementById("demo").innerHTML = fruits.get("oranges");
        </script>
    </body>

</html>
