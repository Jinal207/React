<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript This</h2>
    <p id="demo"></p>

    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            Age: 25,
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        };
        document.getElementById("demo").innerHTML = person.fullName();
    </script>
</body>

</html>
