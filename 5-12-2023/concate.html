<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript concat</h2>
    <p id="demo"></p>

    <script>
        const myGirls = ["Cencilie", "Lone"];
        const myBoys = ["Emil", "Tobias", "Linus"];

</body>
