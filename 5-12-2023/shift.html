<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript shift</h2>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const fruits = ["Apple", "Banana", "Orange", "Mango"];
        document.getElementById("demo1").innerHTML = fruits;
        fruits.shift();
        document.getElementById("demo2").innerHTML = fruits;
    </script>
</body>

</html>
