<!DOCTYPE html>
<html> 

<body>

    <h2>JavaScript for Of Loop</h2>
    <p id="demo"></p>

    <script>
        let language = "Javascript";

        let text = "";
        for(let x of language) { 
            text += x + "<br>";
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
